version: '3.8'

x-env: &env
  env_file:
    - .env

x-python: &python
  <<: *env
  build:
    context: server

services:
  database:
    <<: *env
    container_name: database
    image: postgres:16-alpine
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data/

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

  client:
    container_name: client
    build:
      context: client
      target: dev
    volumes:
      - ./client/src:/app/src
      - ./client/package.json:/app/package.json
      - ./client/jsconfig.json:/app/jsconfig.json

  server:
    <<: *python
    container_name: server
    command: runserver
    volumes:
      - ./server:/app
    depends_on:
      - redis
      - database
      - client

  bot:
    <<: *python
    container_name: bot
    command: runbot
    restart: always
    volumes:
      - ./server:/app
    depends_on:
      - server

  celery:
    <<: *python
    container_name: celery
    command: runcelery
    restart: always
    volumes:
      - ./server:/app
    depends_on:
      - redis

  nginx:
    container_name: nginx
    image: nginx:1.25.2
    restart: always
    ports:
      - '8765:80'
    volumes:
      - .dev/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - server


volumes:
  db_data:
